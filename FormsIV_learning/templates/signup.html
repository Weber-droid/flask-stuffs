{% extends "base.html" %}

{% block content %}

<form action="{{ url_for('signup')}}" method = "POST">
    {{ form.hidden_tag() }}
    <p> 
        {{ form.username.label}}<br>
        {{ form.username(size = 30)}}
    </p>
    
    <p> 
        {{ form.password.label}}<br>
        {{ form.password(size = 30)}}
    </p>

    <p> 
        {{ form.confirm_password.label}}<br>
        {{ form.confirm_password(size = 30)}}
    </p>

    <p>
        {{ form.submit() }}
    </p> 

</form>





{% endblock  %}
