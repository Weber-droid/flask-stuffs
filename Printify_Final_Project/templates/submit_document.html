<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='submit_document.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <h1>Submit Document</h1>
        <form id="documentForm" action="{{ url_for('submit_document') }}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="student_id" value="1"> <!-- Replace with dynamic student ID -->
            <div class="form-group">
                <select name="provider_id" required>
                    <option value="" disabled selected>Select Printing Provider</option>
                    {% for provider in providers %}
                    <option value="{{ provider.id }}">{{ provider.name_of_shop }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="number" name="number_of_copies" placeholder="Number of Copies" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="front_and_back"> Front and Back
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="binding"> Binding
                </label>
            </div>
            <div class="form-group">
                <input type="file" name="file" accept=".pdf, .doc, .docx" required>
            </div>
            <a href="/payment" class="link-button" >Submit</a>
        </form>
    </div>
</body>
</html>
