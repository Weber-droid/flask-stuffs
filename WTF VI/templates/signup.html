{% extends "base.html" %}

{% block content %}

<form action="#" method = "POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}
        {{ form.username(size=30)}}
    </p>

    <p> {{ form.password.label }}
        {{ form.password(size=30)}}
    </p>

    <p> {{ form.confirm_password.label }}
        {{ form.confirm_password(size=30)}}
    </p>

    <p> {{ form.submit() }} </p>





</form>





{% endblock  %}
